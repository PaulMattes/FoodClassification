<h1 mat-dialog-title>Tag ausw√§hlen</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Tag</mat-label>
    <input matInput [(ngModel)]="data.tag">
  </mat-form-field>

    <mat-chip-list>
        <mat-chip *ngFor="let tag of data.tags" [mat-dialog-close]="tag">{{tag}}</mat-chip>
    </mat-chip-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data.tag" cdkFocusInitial>Ok</button>
</div>
